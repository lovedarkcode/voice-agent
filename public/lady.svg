    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fcd7b8"/>
      <stop offset="100%" stop-color="#f4b89a"/>
    </linearGradient>
    <linearGradient id="dress" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
