  <ellipse cx="240" cy="250" rx="55" ry="70" fill="url(#skin)"/>
  <rect x="215" y="285" width="50" height="28" rx="10" fill="url(#skin)"/>

  <!-- Hair -->
  <path d="M170 210c0-58 42-96 95-96 53 0 95 38 95 96 0 34-12 68-30 92-6 8-16 13-26 13h-10c6-10 10-22 10-35 0-40-32-72-72-72s-72 32-72 72c0 13 4 25 10 35h-10c-10 0-20-5-26-13-18-24-30-58-30-92z" fill="url(#hair)"/>

  <!-- Eyes -->
  <circle cx="220" cy="245" r="6" fill="#111827"/>
  <circle cx="260" cy="245" r="6" fill="#111827"/>

  <!-- Smile -->
  <path d="M220 268c8 10 32 10 40 0" stroke="#b45309" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Subtle light -->
  <circle cx="160" cy="120" r="20" fill="#fff" opacity="0.15"/>
